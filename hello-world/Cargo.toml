[package]
name = "nrf52840dk-hello-world"
version = "0.1.0"
authors = ["Tim <tim@twa.ninja>"]
edition = "2018"

[dependencies]
cortex-m = "0.6.3"
cortex-m-rt = "0.6.12"
defmt = "0.1"
defmt-rtt = "0.1"
nrf52840-hal = "0.11.0"

[features]
# set logging levels here
default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []